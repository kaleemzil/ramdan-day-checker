<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramazan day checker</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="scroll">
        <div id="heading">
            <div class="empty">

            </div>
            <div class="heading">
                <h3>Remaining Days of Ramazan</h3>
                <br />
            </div>
        </div>
        <div id="count">
            <div class="empty">

            </div>
            <div class="main">
                <div class="time">
                    <h2 id="Days"></h2>
                    <small>Days</small>

                </div>
                <div class="time">
                    <h2 id="Hours"></h2>
                    <small>Hours</small>

                </div>
                <div class="time">
                    <h2 id="Minutes"></h2>
                    <small>Minutes</small>

                </div>
                <div class="time">
                    <h2 id="Seconds"></h2>
                    <small>Seconds</small>

                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>


</body>

</html>
